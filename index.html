<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap below-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Albums to Listen</title>
</head>
<body>
    <!-- NAV BAR SECTION -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Spotify Listen Later</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#login" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="#add" class="nav-link">Add An Album</a>
                    </li>
                    <li class="nav-item">
                        <a href="#albums" class="nav-link">Go To Albums</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header/banenr for webpage -->

    <section class="bg-dark text-light p-5 text-center">
        <div class="container">
            <h2 class="d-flex justify-content-center addAlbum">Add Album</h2>
        </div>
    </section>

    <section class="text-dark p-5 text-center">
        <div class="d-flex justify-content-center align-items-center container ">

            <div class="row ">
        
        
                <form action="">
                    <div class="form-group">
                        <label for="addAlbum" class="control-label">Add Album</label>
                        <input type="text" class="form-control" id="albumName" aria-labelledby="albumAdd">
                    </div>
                    <div class="form-group">
                        <label for="addArtist" class="control-label">Artist Name</label>
                        <input type="password" class="form-control" id="inputPassword" aria-labelledby="passwordnotification">
        
                    </div>
                </form>
        
            </div>
        
        </div>
    </section>

    <section class="d-flex flex-column align-items-center pt-5">
        <div class="container">
            <div>
                <div class="d-sm-flex align-items-center justify-content-around">
                    <img class="img-fluid" src="" alt="album picture">
                    <div>
                        <h2>Artist name</h2>
                        <h3>Name of album</h3>
                    </div>
                </div>
            </div>
        </div>  
      </section>    
    <!--Below is my bootstrap bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
